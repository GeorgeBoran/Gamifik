<div class="total">
  <app-header></app-header>

  <div class="bloquePrincipal grid">
    <div class="titulo-ranking">
      <h1>{{rankingName}}</h1>
    </div>
    <ng-template ngFor let-item [ngForOf]="users" let-i="index">
    <div class="caja-datos-foto flex">
      <div class="caja-usuario">
        <div class="usuario flex" (click)="mostrarPopup()">
          <img class="usuario-foto" src="{{item.img}}">
        </div>
        <div class="skills">
          <img width="70px" src="../../assets/emocional.webp" alt="">
          <img width="70px" src="../../assets/cooperacion.webp" alt="">
          <img width="70px" src="../../assets/emocional.webp" alt="">
        </div>
      </div>

      <ul class="caja-listado grid">
        <h2 class="titulo-listado">
          Posicion: {{i+1}}
        </h2>
        <div class="info-extra-listado ">
          <p>@{{item.username}}</p>
          <p >{{item.puntuacion}}</p>
        </div>
      </ul>
    </div>
    </ng-template>
    <div class="caja-boton-atras">
      <div class="boton flex" (click)="volverTop()">
        <img src="../../../assets/ic_expand_less_18px.png">
      </div>
    </div>
  </div>



  <div class="menuSoftSkills" *ngIf="mostrarMenu == true">
    <div class="backdrop">
      <div class="contSoftSkills">
        <ul class="softSkills">
          <li (click)="softSkills(1)"><img class="responsabilidad" src="./assets/responsabilidad.webp" alt="" height="150px"></li>
          <li (click)="softSkills(2)"><img class="cooperacion" src="./assets/cooperacion.webp" alt="" height="150px"></li>
          <li (click)="softSkills(3)"><img class="autonomia" src="./assets/autonomia.webp" alt="" height="150px"></li>
          <li (click)="softSkills(4)"><img class="gestionemocional" src="./assets/gestionemocional.webp" alt="" height="150px"></li>
          <li (click)="softSkills(5)"><img class="pensamiento" src="./assets/pensamiento.webp" alt="" height="150px"></li>
        </ul>
      </div>
      <div class="popup">
        <h1>{{atributosSkill.skillName}}</h1>
        <img class="popupIMG" src="{{atributosSkill.imgSkill}}" alt="">
        <p class="par">{{atributosSkill.descSkill}}</p>
        <button class="confirmBtn botones" (click)="otorgarMedalla()">Condecorar</button>
        <button class="denyBtn botones" (click)="cerrarMenu()">Cancelar</button>
      </div>
    </div>
  </div>


</div>
