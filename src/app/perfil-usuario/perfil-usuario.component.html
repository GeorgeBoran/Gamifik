<div class="flex distancia-1em-top">
  <div class="total">
    <app-header></app-header>
    <div class="flex">
      <div class="caja-principal">
        <div class="caja-izquierda">
          <div class="caja-foto-nombre flex ">
            <div>
              <div class="caja-foto flex distancia-1em-top" (click)="imgClick()">
                <img class="usuario-imagen-perfil" src="{{account.img}}" alt="">
                <div class="boton-subir flex">
                  <img class="flex imagen-subir" src="../../assets/cloud-upload.png">
                </div>
              </div>
            </div>

            <input type="file" accept="image/png, image/gif, image/jpeg" id="inputIMG" (change)="capturarFile($event)"
              style="display:none;" />

            <div class="caja-nombre">
              <div class="flex hover-pes" (click)="editUsername()">
                <h3 (click)="editUsername()">@{{account.username}}</h3>
                <div class="edit" alt=""></div>
              </div>

              <div *ngIf="account.tipo; else isProfesor">
                <p>Alumno</p>
              </div>
              <ng-template #isProfesor>
                <p>Profesor</p>
              </ng-template>
            </div>
          </div>

          <div class="caja-datos-cambiar grid flex">
            <div class="caja-inputs distancia-2em">
              <div class="flex hover-pes" (click)="editName()">
                <p class="pes">Nombre: {{account.name}}</p>
                <div class="edit" alt=""> </div>
              </div>
              <div class="flex hover-pes" (click)="editCognom()">
                <p class="pes">Apellido:{{account.cognom}}</p>
                <div class="edit" alt=""></div>

              </div>
              <div class="flex hover-pes" (click)="editMail()">
                <p class="pes">Email:{{account.mail}}</p>
                <div class="edit" alt=""></div>
              </div>

              <div *ngIf="account.tipo; else isCentro">
                <div class="flex hover-pes" (click)="editFecha()">
                  <p class="pes  distancia-1em" (click)="editFecha()" >Fecha: {{account.option}}</p>
                  <div class="edit" alt="" (click)="editFecha()"></div>
                </div>
              </div>
              <ng-template #isCentro>
                <div class="flex hover-pes" (click)="editCenter()">
                  <p class="pes  distancia-1em" (click)="editCenter()" >Centro: {{account.option}}</p>
                  <div class="edit" alt="" (click)="editCenter()"></div>
                </div>
              </ng-template>

              <div class="flex">
                <button class="boton-cambiar-contra" (click)="changePassword()">Cambiar Contrasena</button>
              </div>
            </div>
          </div>
        </div>

        <div class="caja-derecha">


          <app-listar-rankings class="caja-ranking" (newSelect)="selectRanking($event)" [tipoAccount]="account.tipo" [idUser]="account.id"></app-listar-rankings>
            <div  *ngIf="!account.tipo;" >
              <div class="caja-ranking-iconos flex" *ngIf="rankingSelected!=null" >
                  <div class="iconos anadir" (click)="addUser()">
                    <a></a>
                  </div>
                  <div class="iconos anadir" (click)="deleteUser()">
                    <a></a>
                  </div>
                  <div class="iconos editar" (click)="editRanking()">
                    <a></a>
                  </div>
                  <div class="iconos borrar" (click)="deleteRanking()">
                    <a></a>
                  </div>

         
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
